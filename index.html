<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
        }

        .ball {
            width: 20px;
            height: 20px;
            background: #fff;
            box-shadow: 0 0 20px 10px #fff700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="ball"></div>

    <script>
        let obj = {}
        document.querySelector('body').addEventListener('mousemove', e => {
            obj.curX = e.clientX;
            obj.curY = e.clientY;
            document.querySelector('.ball').style.left = obj.curX + 'px';
            document.querySelector('.ball').style.top = obj.curY + 'px';
        })
    </script>
</body>

</html>
